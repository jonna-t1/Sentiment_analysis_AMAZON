{% extends "tracker/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Request</legend>

                      <div class="container">
                        <div class='col-md-10' style="position: relative; margin-left: 10%">
                            <div style="position: relative">
                                {{ form|crispy }}
                            </div>
                        </div>
                      </div>


            </fieldset>
            <div class="form-group" style="position: relative; margin-left: 45%">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>

{% endblock content %}
